<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scientific Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()" class="operator">C</button>
                <button onclick="backspace()" class="operator">⌫</button>
                <button onclick="appendValue('%')" class="operator">%</button>
                <button onclick="appendValue('/')" class="operator">÷</button>

                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('*')" class="operator">×</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('-')" class="operator">−</button>

                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('+')" class="operator">+</button>

                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="calculateResult()" class="equal">=</button>
                <button onclick="appendValue('(')">(</button>
                <button onclick="appendValue(')')">)</button>

                <!-- Scientific Functions -->
                <button onclick="appendValue('Math.PI')">π</button>
                <button onclick="appendValue('Math.E')">e</button>
                <button onclick="calculateSqrt()">√</button>
                <button onclick="calculateSquare()">x²</button>

                <button onclick="calculateSin()">sin</button>
                <button onclick="calculateCos()">cos</button>
                <button onclick="calculateTan()">tan</button>
                <button onclick="calculateLog()">log</button>

                <button onclick="calculateExp()">exp</button>
                <button onclick="calculatePower()">xʸ</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
